<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tip Calculator</title>
  <link href="project.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="app">
    <h1>TIP CALCULATOR</h1>
    <div id="calculator">
      <form>
        <p>How much was your bill?
        <p>
          <span>$ </span> <input id="billamount" type="text" title="Enter your bill amount here."
            placeholder="Bill Amount">
        <p>How was your service?
        <p>
          <select id="serviceRating">
            <option disabled selected value="0">-- Choose an Option --</option>
            <option value="0.3">30&#37; &#45; Outstanding</option>
            <option value="0.2">20&#37; &#45; Good</option>
            <option value="0.15">15&#37; &#45; It was OK</option>
            <option value="0.1">10&#37; &#45; Bad</option>
            <option value="0.05">5&#37; &#45; Terrible</option>
          </select>
      </form>
      <p>How many people are sharing the bill?</p>
      <input id="peopleAmount" type="text" title="Enter number of people here." placeholder="Number of People">
      <span>people</span>
      <button type="button" id="calculate">CALCULATE!</button>
    </div>
    <div id="totalTip">
      <sup>$</sup><span id="tip">0.00</span>
      <small id="eachPerson">Each person</small>
    </div>
  </div>
  <!-- Modal -->
  <div class="model">
    <div id="result" class="modalContent"></div>
  </div>
  <script src="index.js"></script>
</body>

</html>
